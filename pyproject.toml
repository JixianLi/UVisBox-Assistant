[tool.poetry]
name = "chatuvisbox"
version = "0.1.0"
description = "Natural language interface for UVisBox uncertainty visualization"
authors = ["Jixian Li <jixianli@example.com>"]  # Update with your actual email
readme = "README.md"
license = "MIT"
packages = [{include = "chatuvisbox", from = "src"}]

[tool.poetry.dependencies]
python = "^3.10"
langchain-google-genai = "^2.0.4"
langgraph = "^0.2.53"
numpy = "^1.26.0"
matplotlib = "^3.8.0"
pandas = "^2.2.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-cov = "^4.1.0"
black = "^24.0.0"
ruff = "^0.3.0"
ipython = "^8.20.0"

[tool.poetry.scripts]
chatuvisbox = "chatuvisbox.__main__:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
]

[tool.black]
line-length = 100
target-version = ['py310']

[tool.ruff]
line-length = 100
target-version = "py310"
select = ["E", "F", "I", "W"]
ignore = ["E501"]  # Line too long (handled by black)
